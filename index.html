<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แลกรางวัล</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 90%;
      width: 360px;
    }

    input {
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #283593;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>แลกรางวัล</h2>

    <input type="text" id="barcode" placeholder="กรอกรหัสบาร์โค้ด">
    <input type="password" id="password" placeholder="กรอกรหัสผ่าน">

    <button onclick="submitForm()">ดูคูปอง</button>

    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    function submitForm() {
      const barcode = document.getElementById("barcode").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!barcode) {
        errorMsg.textContent = "กรุณากรอกรหัสบาร์โค้ด";
        return;
      }

      if (password === "789") {
        window.location.href = `coupon.html?code=${encodeURIComponent(barcode)}`;
      } else {
        errorMsg.textContent = "❌ รหัสผ่านไม่ถูกต้อง";
      }
    }
  </script>
</body>
</html>
